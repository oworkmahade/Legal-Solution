<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Solution</title>

    <!-- tailwind daisy ui cdn -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/c79fa03a11.js" crossorigin="anonymous"></script>

    <!-- google fonts  -->
    <!-- EB Garamond -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
        rel="stylesheet">
    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">



    <!-- internal css -->
    <style>
        .font-ebgaramond {
            font-family: "EB Garamond", serif;
        }

        .font-poppins {
            font-family: "Poppins", sans-serif;
        }
    </style>

    <!-- custom colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        dark01: '#111111',
                        dark02: '#414040',
                        dark03: '#707070',
                        dark04: '#A0A0A0',
                        dark05: '#CFCFCF',
                        dark06: '#E7E7E7',
                        dark07: '#F3F3F3',
                        btncolor: 'B68C5A'
                    }
                }
            }
        }
    </script>

</head>

<body>
    <header class="container mx-auto border-red-500 border">
        <!-- navbar starts here -->
        <div class="navbar">

        </div>
        <!-- navbar ends here -->


        <!-- banner starts here -->
        <div class="banner mt-12">

        </div>
        <!-- banner ends here -->
    </header>

    <main class="container mx-auto">

        <!-- The Legal Practice Area starts here -->
        <div class="practice-area mt-32 border-red-500 border">

        </div>
        <!-- The Legal Practice Area ends here -->


        <!-- What Our Client Say starts here -->

        <div class="client-say mt-44 border-red-500 border">

        </div>
        <!-- What Our Client Say ends here -->

        <!-- Frequently Asked Any Questions starts here -->
        <div class="faq mt-32 border-red-500 border">

        </div>
        <!-- Frequently Asked Any Questions ends here -->

        <!-- Contact With Us starts here -->
        <div class="contact mt-32 border-red-500 border">

        </div>
        <!-- Contact With Us ends here -->

    </main>

    <!-- footer starts here -->
    <footer class="mt-32 bg-black">

    </footer>
    <!-- footer ends here -->


</body>

</html>
